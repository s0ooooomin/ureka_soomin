<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Test</title>
</head>
<body>
	<h1>User.html</h1>
	<hr>
	<table>
		<thead>
			<tr><td>Id</td><td>Name</td><td>email</td><td>phone</td></tr>
		</thead>
		<tbody id="tbodyUser"></tbody>
	</table>
	<hr>
	<form>
		<table>
			<tbody>
				<tr><td>Name</td><td><input type="text" name="name" id="inputName"></td></tr>
				<tr><td>Email</td><td><input type="text" name="email" id="inputEmail"></td></tr>
				<tr><td>Phone</td><td><input type="text" name="phone" id="inputPhone"></td></tr>
			</tbody>
		</table>
	</form>
	<div style="border: 1px; margin: auto; text-align: center">
		<button id="btnInsert">등록</button>
		<button id="btnUpdate">수정</button>
		<button id="btnDelete">삭제</button>
		<button id="btnClear">초기화</button>
	</div>
	
	<script>

		let CURRENT_ID;
		
		window.onload = function(){
			
			listUser();
			
			// 이벤트 핸들러 등록
			document.querySelector("#btnInsert").onclick = insertUser;
			document.querySelector("#btnUpdate").onclick = updateUser;			
			document.querySelector("#btnDelete").onclick = deleteUser;
			document.querySelector("#btnClear").onclick = clear;
		}
	
		async function listUser(){
			
			try{
				let response = await fetch('/api/users');
				console.log(response)
				let data = await response.json();	
				makeListHtml( data.list );
				// 위 코드 대신data.list 대신 
				// let {list} = await response.json();
				// makeListHtml(list) 를 사용할 수도 있다.
			}catch(error){
				alert("학생 조회 과정 중 오류가 발생했습니다.")
				console.log(error)
			}

		}
		
		function makeListHtml(list){
			let listHtml = ``;
			list.forEach( el => {
				let id = el.id;
				let name = el.name;
				let email = el.email;
				let phone = el.phone;
				
				listHtml += `<tr style="cursor: pointer;" data-id=${id}><td>${id}</td><td>${name}</td><td>${email}</td><td>${phone}</td></tr>`;
			});
			
			document.querySelector("#tbodyUser").innerHTML = listHtml;
			
			document.querySelectorAll("#tbodyUser tr").forEach( el => {
				el.onclick = function(){
					let id = this.getAttribute("data-id");
					detailUser(id);
				}
			});
		}

		async function detailUser(id){
		
			let url = '/api/users/' + id;

			try{
				let response = await fetch(url);
				console.log(response)
				let {dto} = await response.json(); // javascript es6 destruction 문법
				makeDetailHtml( dto );
			}catch(error){
				console.log("detail error")
				console.log(error)
			}
	
		}
		
		function makeDetailHtml(detail){
			console.log(detail);
			
			CURRENT_ID = detail.id;
			
			document.querySelector("#inputName").value = detail.name;
			document.querySelector("#inputEmail").value = detail.email;
			document.querySelector("#inputPhone").value = detail.phone;
			
		}
		
		async function insertUser(){
			
			let name = document.querySelector("#inputName").value;
			let email = document.querySelector("#inputEmail").value;
			let phone = document.querySelector("#inputPhone").value;

			let urlParams = new URLSearchParams({
				name, email, phone   // javascript es6 shorthand property
		    })

			let fetchOptions = {
				method : "POST",
		        body: urlParams,
			}
			
			try{
				let response = await fetch('/api/users', fetchOptions)
				let data = await response.json();
				console.log(data);
				listUser();
				clear();
			}catch(error){ // BE 404 에러는 이곳에
				console.log(error)
			}
		}

		async function updateUser(){

			let url = '/api/users/' + CURRENT_ID;

			let id = CURRENT_ID;
			let name = document.querySelector("#inputName").value;
			let email = document.querySelector("#inputEmail").value;
			let phone = document.querySelector("#inputPhone").value;
			
			let urlParams = new URLSearchParams({
				id, name, email, phone
		    })
			
			let fetchOptions = {
				method : "PUT",
		        body: urlParams,
			}
			
			try{
				let response = await fetch(url, fetchOptions)
				let data = await response.json();
				console.log(data);
				listUser();
				clear();
			}catch(error){
				console.log(error)
			}
		}
		
		async function deleteUser(){
			let url = '/api/users/' + CURRENT_ID;

			let fetchOptions = {
				method : "DELETE",
			}
			
			try{
				let response = await fetch(url, fetchOptions)
				let data = await response.json();
				console.log(data);
				listUser();
				clear();
			}catch(error){
				console.log(error)
			}
		}
		
		function clear(){
			document.querySelector("#inputName").value = "";
			document.querySelector("#inputEmail").value = "";
			document.querySelector("#inputPhone").value = "";
		}
		
	</script>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>board.html</h1>
	<hr>
	<button id="btnLogout">Logout</button>
<script src="/assets/js/common.js"></script>	
<script>
	window.onload = function(){
		getBoardData()
		
		document.querySelector("#btnLogout").onclick = csrfLogout;
	}
	// Network Tab
	// Request Header
	// x-xsrf-token 1e872cfe-f038-455e-8c6a-1ddf92982cb6 확인
	async function getBoardData(){
		let response = await csrfFetch('/api/boards', {
			  method: 'get',
			  // 아래 필요하면 기존 방식 처럼 추가하면 된다.
//		 	  body: ...,
//		 	  headers: { ... }
		});
			
		let data = await response.json();
		console.log(data);
		// UI 작업은 생략
	}

</script>	
</body>
</html>
